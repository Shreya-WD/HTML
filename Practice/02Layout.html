<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>table in html</title>
</head>
<body>
    
        <table border="1" width="50%" height="500px" >
            <tr>
                <th>&lt;header-1&gt;</th>
                <th>&lt;header-2&gt;</th>
            
            </tr>
            <tr>
                <th colspan="2">&lt;Nav&gt;</th>
            </tr>
            <tr>
                <th>Section</th>
                <th rowspan="2">&lt;Aside&gt;</th>
            </tr>
            <tr>
                <th>&lt;Article</th>
            </tr>
            <tr>
                <th colspan="2">&lt;Footer&gt;</th>
            </tr>
        </table>
    
</body>
</html>
