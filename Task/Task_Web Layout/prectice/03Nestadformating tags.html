    <h1>Nested Formatting Tags</h1>

    <p><i>Itallic Tag</i></p>
    <p><em>Emphasized Tag</em></p>
    <p><del>Delete Tag</del></p>
    <p><Ins>Insert Tag</Ins></p>
    <p><u>Underline Tag</u></p>
    <p><big>Big Tag</big></p>
    <p><small>Small Tag</small></p>
    <p>H<sub>2</sub>O = > Subscripted tag is used for writting Expressions</p>
    <p>5<sup>2</sup> = > Superscripted tag is used for writting Expressions</p>
