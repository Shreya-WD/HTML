<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in html</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <br>
            <label>Salutation
                <br>
                <select name="Salutation">
                    <option>--None--</option>
                    <option>Mr.</option>
                    <option>Ms.</option>
                </select>
            </label>
                 <br>
                 <br>
            <label>
                <label>First Name:<input name="First Name"></label>
                  <br>
                  <br>
                <label>Last Name:<input name="Last Name"></label>
                  <br>
                  <br>
                <label for="gender">Gender:</label>
                <label><input type="radio" name="gender" value="female">Female</label>
                <label><input type="radio" name="gender" value="male">Male</label>
                   <br>
                   <br>
                <label>Email:<input type="email" name="email"></label>
                   <br>
                   <br>
                <label>Date of Birth:<input type="date" name="Birth date"></label>
                    <br>
                    <br>
                <label>Address:</label> 
                <br> 
                <label><textarea name="Address" cols="30" role="10"></textarea></label>   
                    <br>
                    <br>
                <label><button type="submit">Submit</button></label>       
            </label>
        </fieldset>
    </form>
</body>
</html>
